<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whispers of the Chest</title>
    <!-- Font preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="game">
        <header class="game__header">
          <button class="game__button" aria-label="Start Game">
            <i class="fa-regular fa-circle-play"></i>
          </button>
          <span class="game__timer">00:00</span>
          <span class="game__score">9</span>
        </header>
        <div class="logo__container">
          <img
            src="./assets/Whispers-of-the-chest-logo.png"
            class="logo"
            alt="Whispers of the Chest Logo"
          />
        </div>
        <div class="game__field" role="region" aria-label="Game Field"></div>
      </div>
      <div class="pop-up pop-up--hide" aria-live="polite">
        <h2 class="visually-hidden">Game Status</h2>
        <button class="pop-up__refresh" aria-label="Play Again">
          <i class="fa-sharp fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message">Hello</span>
      </div>
    </main>
  </body>
</html>
